<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Semaforo.css">
    <title>Document</title>
</head>
<body>
    <div class="semaforo">
        <div id="vermelha" class="luz"></div>
        <div id="amarela"class="luz"></div>
        <div id="verde"class="luz"></div>
    </div>
    <button id="btn-iniciar">iniciar</button>

    <script>
        const luzvermelha = document.getElementById('vermelha')
        const luzamarela = document.getElementById('amarela')
        const luzverde = document.getElementById('verde')

        
            function apagarTodas(){
            luzvermelha.className = 'luz'
            luzamarela.className ='luz'
            luzverde.className = 'luz'
        }

            document.getElementById('btn-iniciar').addEventListener('click' , ()=>{
            apagarTodas();
            luzverde.classList.add('verde')

            setTimeout(()=>{
                apagarTodas();
                luzamarela.classList.add('amarela')
            },2000)

            setTimeout(()=>{
                apagarTodas();
                luzvermelha.classList.add('vermelha')
            },3000)
        })
    </script>
</body>
</html>
