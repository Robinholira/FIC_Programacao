<!DOCTYPE html>
<html lang="Pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        #quadrado {
            width: 50px;
            height: 50px;
            background-color: blueviolet;
            position: absolute;
        }
    </Style>
</head>
<body>
    <div id="quadrado"></div>
    <script>
        let position = 0
        let quadrado = document.getElementById('quadrado')

        let intervalo = setInterval(function(){
            position += 10
            quadrado.style.left = position + 'px'

            if(position >= 500){
                clearInterval(intervalo)
            }
        },100)
    </script>
    
</body>
</html>
